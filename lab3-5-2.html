<!DOCTYPE html>
<html>
<head>
<style>
div + h1 {
  background-color: yellow;
}
</style>
</head>
<body>

<div>
	<h1>Not Yellow</h1>
</div>
<h1>It yellow</h1>

<div>
	<h1>Not Yellow</h1>
</div>
<p>It not yellow</p>
<h1>I yellow</h1>

<!--จะทำงานที่ตัว div ให้จบก่อนแล้วจึงค่อยทำงาน ในตัว h1 แค่ตัวเดียว ถ้ามี h1 ต่ออีกก็จะไม่ทำงานตามเงื่อนไข และถ้ามีตัว p มาขั้นกลางระหว่าง div กับ h1 ตัวh1 ก็จะไม่ทำงานตามเงื่อนไขที่กำหนดไว้   -->
</body>
</html>
